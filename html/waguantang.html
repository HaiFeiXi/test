    <div class="d11">

        <div class="d13">瓦罐汤</div>
        <div class="d14">瓦罐汤，又名民间瓦罐汤，是民间传统的煨汤
            方法，是赣菜的代表。《吕氏春秋·本味篇》记载了煨汤的真
            谛：“凡味之本，水最为始，五味三材，九沸九变，则成至味”，
            几千年的历史记载和沉淀，使其独具特色。今天的瓦罐汤以江
            西南昌地区的闻名全国。</div>
    </div>

                        </div>

                    <div class="d26">4.3分</div>

           </ul>
        </div>
    </div>
